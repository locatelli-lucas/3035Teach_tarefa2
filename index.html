<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tarefa 2</title>
</head>
<body>
    <div>
        <form action="#" method="post">
            <fieldset>
                <legend>Formulário de inscrição</legend>
                <div>
                    <input type="text" id="nome" name="nome" placeholder="Nome">
                </div>
                <div>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome">
                </div>
                <div>
                    <input type="number" id="idade" name="idade" placeholder="Idade">
                </div>
                <div>
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" maxlength="14">
                </div>
                <div>
                    <input type="email" id="email" name="email" placeholder="E-mail">
                </div>
                <div>
                    <input type="tel" id="telefone" name="telefone" placeholder="Celular" maxlength="11">
                </div>
                <div>
                    <input type="text" id="cep" name="cep" placeholder="CEP" maxlength="9">
                </div>
                <div>
                    <input type="text" id="rua" name="rua" placeholder="Endereco">
                </div>
                <div>
                    <input type="number" id="numero" name="numero" placeholder="Número">
                </div>
                <div>
                    <input type="text" id="bairro" name="bairro" placeholder="Bairro">
                </div>
                <div>
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade">
                </div>
                <div>
                    <input type="text" id="estado" name="estado" placeholder="Estado">
                </div>
                <div>
                    <input type="submit" id="submit" name="submit">
                </div>
            </fieldset>  
        </form>
    </div>
    
</body>
</html>
